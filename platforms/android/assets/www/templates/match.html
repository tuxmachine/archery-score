<ion-side-menus>
	<ion-side-menu-content>
	  <ion-header-bar class="bar-stable">
	    <h1 class="title">Punten</h1>
	  </ion-header-bar>
	  <ion-content class="list">
		  <form ng-submit="addSet(shots)" class="item item-input-inset">
		    <label class="item-input-wrapper">
		      <input type="text" placeholder="8,8,7" ng-model="shots">
		    </label>
		    <button class="button button-small">
		      Add set
		    </button>
		  </div>
			<div class="item" ng-repeat="set in match.archers[archerIndex].sets track by $index">
					<div class="col" ng-repeat="shot in set.shots track by $index">{{shot}}</div>
					<div class="col"><strong>{{ set.total }}</strong></div>
			</div>
	  </ion-content>
	</ion-side-menu-content>
	<ion-side-menu side="left">
		<ion-header-bar class="bar-dark">
			<a ng-href="/#/matches" class="button button-icon ion-arrow-left-c"></a>
	    <h1 class="title">Schutters</h1>
	    <a class="button button-icon ion-ios7-people" ng-href="/#/match/setup"></a>
	  </ion-header-bar>
	  <ion-content scroll="false">
	    <ion-list>
	      <ion-item ng-repeat="archer in match.archers" ng-click="selectArcher(archer.name)" ng-class="{active: activeMatch == match}">
	        {{ archer.name }}
	      </ion-item>
	    </ion-list>
	  </ion-content>
	</ion-side-menu>
</ion-side-menus>
