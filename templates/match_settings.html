<ion-header-bar class="bar-stable">
	<a href="javascript:window.history.back()" class="button button-icon icon ion-arrow-left-c"></a>
  <h1 class="title">Schutters</h1>
	<a ng-click="save()" class="button button-icon icon ion-ios7-checkmark"></a>
</ion-header-bar>
<ion-content>
	<div class="list">
		<label class="item item-input" ng-repeat="archer in match.archers">
	    <span class="input-label">Naam</span>
			<input type="text" ng-model="archer.name" placeholder="Naam">
		</label>
		<a ng-click="addArcher()" class="item">Schutter toevoegen</a>
		<a ng-click="deleteMatch()" class="item item-icon-right"><i class="icon ion-ios7-close-empty"></i>Wedstrijd verwijderen</a>
	</div>
</ion-content>
