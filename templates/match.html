<ion-side-menus>
	<ion-side-menu-content>
	  <ion-header-bar class="bar-stable">
		  <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
	    <h1 class="title">{{ match.archers[archerIndex].name }} ({{match.archers[archerIndex].total}})</h1>
	  </ion-header-bar>
	  <ion-content>
			<div class="list">
				<form class="item item-input-inset" ng-submit="addSet(shots)">
			    <label class="item-input-wrapper">
			      <input type="text" placeholder="Punten: 8,8,7" ng-model="shots">
			    </label>
			    <button class="button button-clear">Add</button>
				</form>
				<div class="item item-button-left" ng-repeat="set in match.archers[archerIndex].sets track by $index">
					<button class="button button-clear" ng-click="deleteSet($index)"><i class="icon ion-ios7-close-empty"></i></button>
					<div class="row">
						<div class="col" ng-repeat="shot in set.shots track by $index">{{shot}}</div>
						<div class="col"><strong>{{ set.total }}</strong></div>
					</div>
				</div>
			</div>
	  </ion-content>
	</ion-side-menu-content>
	<ion-side-menu side="left">
		<ion-header-bar class="bar-dark">
			<button class="button button-icon ion-arrow-left-c" menu-toggle="left"></button>
	    <h1 class="title">Schutters</h1>
	  </ion-header-bar>
	  <ion-content>
	    <ion-list>
	      <ion-item ng-repeat="archer in match.archers" ng-click="switchArcher(archer.name)">
					{{ archer.name }} ({{ archer.total }})
	      </ion-item>
				<ion-item ui-sref="edit({id: match.id})"><i class="icon ion-ios7-people"></i> Schutters wijzigen</ion-item>
				<ion-item ui-sref="home"><i class="icon ion-arrow-return-left"></i> Terug</ion-item>
	    </ion-list>
	  </ion-content>
	</ion-side-menu>
</ion-side-menus>
